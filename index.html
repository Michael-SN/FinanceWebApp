<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.Finance$</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="app">
    <header id="header">
      <!-- <h1 id="logo">dev.finance</h1> -->
      <img id="logo" src="assets/images/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="main container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3 class="title-card">
            <span> Entradas </span>
            <img src="assets/images/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">&nbsp;</p>
        </div>
        <div class="card">
          <h3 class="title-card">
            <span> Saídas</span>
            <img src="assets/images/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay">&nbsp;</p>
        </div>
        <div class="card total">
          <h3 class="title-card">
            <span>Total</span>
            <img src="assets/images/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">&nbsp;</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.toogle()" class="button new"
          >+ Nova Transação</a
        >
        <!-- table -->
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados Dinamicos via JS -->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Ex: Luz, água, internet..."
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Descrição</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help">
                Uso o sinal - (negativo) para despesas e, (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.toogle()" class="button cancel"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer"><p>dev.finance$</p></footer>

    <!-- SCRIPT -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
