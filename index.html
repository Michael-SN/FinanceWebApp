<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$$ | DEV FINANCE | $$</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="app">
    <header id="header">
      <h1 id="logo">dev.finance<span>$</span></h1>
    </header>
    <main class="main container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3 class="title-card">Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3 class="title-card">Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
          <h3 class="title-card">Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>
        <!-- table -->
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">20/04/2021</td>
            </tr>
            <tr>
              <td class="description">Água</td>
              <td class="income">+ R$ 200,00</td>
              <td class="date">20/04/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 89,00</td>
              <td class="date">10/04/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer id="footer">dev.finance$</footer>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>
  </body>
</html>
